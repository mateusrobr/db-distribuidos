version: '3.8'

services:
  mysql-node1:
    image: mysql:8.0
    container_name: ddb_mysql_node1
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ddb_node1
      MYSQL_USER: ddb_user
      MYSQL_PASSWORD: ddb_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data1:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-node2:
    image: mysql:8.0
    container_name: ddb_mysql_node2
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ddb_node2
      MYSQL_USER: ddb_user
      MYSQL_PASSWORD: ddb_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data2:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql-node3:
    image: mysql:8.0
    container_name: ddb_mysql_node3
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: ddb_node3
      MYSQL_USER: ddb_user
      MYSQL_PASSWORD: ddb_password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data3:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data1:
  mysql_data2:
  mysql_data3:
